services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: ZAI_API_KEY
        sync: false
      - key: OPENCLAW_DEFAULT_MODEL
        value: zai/glm-4.7
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
